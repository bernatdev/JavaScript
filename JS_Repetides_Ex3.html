    <body>
        <b>Exercici:</b><br>
        Lâ€™exercici consisteix en mostrar per consola quantes vegades apareix cada lletra del teu nom i cognoms amb
        diferents variants (fases).<br><br>
        <b>FASE 3</b>
        <ul>
            <li>Emmagatzemar en un Map tant les lletres de la llista (o array) com el nombre de vegades que apareixen
            </li>
        </ul>
        <br><br>
        Introdueix el nom <input type='text' id='nom' /><br><br>
        <input type='button' onclick='creador()' value='Crea' />

        <script>
            function creador() {
               var myFullName = (document.getElementById("nom").value).toUpperCase();
                const repetitions = new Map();

                for (var i = 0; i < myFullName.length; i++) {
                    if (repetitions.has(myFullName[i])) {
                        var valor = repetitions.get(myFullName[i]);
                        repetitions.set(myFullName[i], valor + 1);
                    } else {
                        repetitions.set(myFullName[i], 1);
                    }
                }
                console.log(repetitions);
            }

        </script>
    </body>
