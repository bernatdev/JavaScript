    <body>
        <b>Exercici 5:</b><br>
        Crea una variable nota_examen juntament amb un alert que ens digui si l’examen ha estat aprovat o no juntament
        amb la nota. (caldrà utilitzar un condicional IF)<br><br>

        Introdueix la nota <input type='number' id='nota_examen' /><br><br>
        <input type='button' onclick='aprovador()' value='Aprovo?' />


        <script>
            function aprovador(){
                var nota_examen = parseFloat(document.getElementById("nota_examen").value);
                if (nota_examen >= 5) {
                    alert("Has aprovat amb un " + nota_examen)
                } else {
                    alert("Has suspès amb un " + nota_examen)
                }
            }
        </script>


    </body>
